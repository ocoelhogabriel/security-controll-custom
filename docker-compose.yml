version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: im-silo:1.1.0
    container_name: dk-ct-silo-backend
    ports:
      - "8092:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/silo
      - SPRING_DATASOURCE_USERNAME=silo
      - SPRING_DATASOURCE_PASSWORD=silo
      - JPA_AUTO_DDL=update
      - TZ=America/Sao_Paulo
      - CATALINA_OPTS=-Xms512m -Xmx1024m -Dserver.tomcat.connection-timeout=20000 -Dserver.tomcat.max-http-header-size=1048576 -Dserver.tomcat.max-swallow-size=20971520 -Dserver.tomcat.keep-alive-timeout=20000 -Dserver.tomcat.threads.max=200
    depends_on:
      - db
    networks:
      - dk-nt-silo
    stop_grace_period: 60s
    restart: always

  db:
    image: postgres:16
    container_name: dk-ct-silo-db
    restart: always
    ports:
      - "5455:5432"
    environment:
      POSTGRES_DB: silo
      POSTGRES_USER: silo
      POSTGRES_PASSWORD: silo
    volumes:
      - silo_postgres_data:/var/lib/postgresql/data
    command: >
      postgres -c max_connections=200 -c shared_buffers=256MB -c work_mem=4MB -c maintenance_work_mem=64MB -c effective_cache_size=768MB -c wal_buffers=16MB -c checkpoint_completion_target=0.7 -c synchronous_commit=off -c default_statistics_target=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U silo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dk-nt-silo

volumes:
  silo_postgres_data:

networks:
  dk-nt-silo:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500
